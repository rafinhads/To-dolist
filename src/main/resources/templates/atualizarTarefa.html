<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Atualizar Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Atualizar Tarefa</h1>
    <form action="#" th:action="@{/salvarTarefa}" th:object="${tarefa}" method="post">
        <div class="form-group">
            <label>Código</label>
            <input type="text" readonly th:field="*{codigo}" class="form-control" />
            <label>Descrição</label>
            <input type="text" th:field="*{descricao}" class="form-control" />
        </div>
        <div class="form-group form-check">
            <input id="completo" type="checkbox" th:field="*{completo}" class="form-check-input" />
            <label for="completo" class="form-check-label">Tarefa Completa</label>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
