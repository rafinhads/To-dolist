<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Nova Tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Adicionar Nova Tarefa</h1>
    <form action="#" th:action="@{/salvarTarefa}" th:object="${tarefa}" method="post">
        <div class="form-group">
            <label>Descrição</label>
            <input type="text" th:field="*{descricao}" class="form-control" />
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" th:field="*{completo}" role="switch" id="tarefaCompleta">
            <label class="form-check-label" for="tarefaCompleta">Tarefa Completa</label>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>
</body>
</html>
